<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Background Width</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <style>
    .bar-container {
      background-color: #e0e0e0;
      border-radius: 1rem;
      overflow: hidden;
      height: 2rem;
      width: 100%;
    }

    .bar-fill {
      height: 100%;
      background-color: #4a90e2; 
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <main class="container" id="app">
    <h1>Adjust the Fill Level</h1>

    <input 
      type="range" 
      min="0" 
      max="4" 
      step="1" 
      v-model="level"
    />

    <p>Current level: {{levelPercent}} %</p>
    

    <div class="bar-container">
      <div class="bar-fill" :style="{ width: levelPercent + '%', backgroundColor: colorRed}"></div>
    </div>
    <div style="margin-top: 1rem">
      <p v-if="level==0">Est치s en el nivel m치s bajo.</p>
      <p v-if="level==4">Est치s en el nivel m치s alto.</p>
    </div>
  </main>
      <script type="module">
      import { createApp, ref, computed } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      createApp({
        setup() {
            const level = ref(0)
            const levelPercent = computed(()=> level.value * 25 )
            const colorRed = computed(()=> level.value==4 ? 'red':'' )
            
          return {
            level,
            levelPercent,
            colorRed
          };
        },
      }).mount("#app");
    </script>

</body>
</html>
